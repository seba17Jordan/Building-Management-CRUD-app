<div class="d-flex justify-content-center align-items-center vh-100 flex-column">
    <div class="card p-4 mb-4 invitation-container" style="width: 100%; max-width: 400px;">
      <h2 class="text-center">Tienes una invitación?</h2>
      <p class="text-center">Escribe el mail de tu invitación y una contraseña nueva</p>
      <form (ngSubmit)="acceptInvitation()">
        <div class="mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="email" id="mail" [(ngModel)]="mail" name="mail" class="form-control custom-input" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control custom-input" required>
        </div>
        <button type="submit" class="btn custom-btn-red w-100">Aceptar invitación</button>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </form>
    </div>
  
    <div class="card p-4 invitation-container" style="width: 100%; max-width: 400px;">
      <h2 class="text-center">Quieres rechazar una invitación?</h2>
      <form (ngSubmit)="rejectInvitation()">
        <div class="mb-3">
          <label for="mailRejected" class="form-label">Email</label>
          <input type="email" id="mailRejected" [(ngModel)]="mailRejected" name="mailRejected" class="form-control custom-input" required>
        </div>
        <button type="submit" class="btn custom-btn-red w-100">Rechazar invitación</button>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </form>
    </div>
  </div>
