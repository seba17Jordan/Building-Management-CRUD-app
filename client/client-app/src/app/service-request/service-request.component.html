<div class="container">
    <h2>Service Requests</h2>
  
    <!-- Create Service Request Form -->
    <h3>Create Service Request</h3>
    <form (ngSubmit)="createServiceRequest()" #createForm="ngForm">
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="newServiceRequest.description" name="description">
      </div>
      <div class="form-group">
        <label for="apartment">Apartment:</label>
        <!-- Dropdown for selecting apartments -->
        <select class="form-control" id="apartment" required [(ngModel)]="newServiceRequest.apartment" name="apartment">
          <option *ngFor="let apartment of apartments" [value]="apartment.id">{{ apartment.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <!-- Dropdown for selecting category -->
        <select class="form-control" id="category" required [(ngModel)]="newServiceRequest.category" name="category">
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  
    <h3>Service Requests List</h3>
    <ul>
      <li *ngFor="let request of serviceRequests">
        {{ request.description }} - {{ request.status }}
      </li>
    </ul>
  </div>
