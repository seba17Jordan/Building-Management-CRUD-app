<h1>Invita a otros a unirse a la plataforma!</h1>
<p>Invita a encargados y administradores de empresas constructoras para que puedan unirse</p>
<form (ngSubmit)="createInvitation()">
    <div>
        <label for="mail">Email</label>
        <input type="email" id="mail" [(ngModel)]="mail" name="mail" required>
    </div>
    <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
    </div>
    <!--Selecciona el rol-->
    <div>
        <label for="role">Rol</label>
        <select id="role" [(ngModel)]="role" name="role" required>
            <option value=3>Administrador de E.C.</option>
            <option value=1>Encargado</option>
        </select>
    </div>
    <div>
        <label for="expirationDate">Fecha limite</label>
        <input type="date" id="expirationDate" [(ngModel)]="expirationDate" name="expirationDate" required>
    </div>
    <button type="submit">Crear invitacion</button>
</form>

<h1>Lista de invitaciones</h1>
<ul>
    <li *ngFor="let invitation of invitations">
        <div>
            <span>Nombre: </span> {{invitation.name}}
            <span>Email: </span> {{invitation.email}}
        </div>
      <button type="button" title="delete invitation" (click)="delete(invitation)"> x </button>
    </li>
  </ul>
