<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 login-container" style="width: 100%; max-width: 400px;">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="email" id="mail" [(ngModel)]="mail" name="mail" class="form-control custom-input" placeholder="email..." required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control custom-input" placeholder="password..." required>
        </div>
        <button type="submit" class="btn custom-btn-red w-100">Login</button>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </form>
    </div>
</div>
